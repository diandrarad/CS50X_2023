{% extends "layout.html" %}

{% block title %}Edit Birthday{% endblock %}

{% block body %}
    <div class="header">
        <h1>Edit Birthday</h1>
    </div>
    <div class="container">
        <form method="post" action="{{ url_for('edit', id=birthday.id )}}">
            <div class="section">
                <h2>Birthday Information</h2>
                    <input type="text" name="name" placeholder="Name" value="{{ birthday.name }}" required>
                    <input type="number" name="month" placeholder="Month" min="1" max="12" value="{{ birthday.month }}" required>
                    <input type="number" name="day" placeholder="Day" min="1" max="31" value="{{ birthday.day }}" required>
                    <button type="submit"><i class="fas fa-save button-icon"></i>Save</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
