{% extends "layout.html" %}

{% block body %}
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <!-- Create a form for users to submit a name, a month, and a day -->
            <form action="/" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="number" min="1" max="12" name="month" placeholder="Month" required>
                <input type="number" min="1" max="31" name="day" placeholder="Day" required>
                <button type="submit"><i class="fas fa-plus button-icon"></i>Add Birthday</button>
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the database entries to display them in this table -->
                    {% for birthday in birthdays %}
                    <tr>
                        <td>{{ birthday.name }}</td>
                        <td>{{ birthday.month }}/{{ birthday.day }}</td>
                        <td>
                            <form action="{{ url_for('delete', id=birthday.id) }}" method="get">
                                <button class="delete-button"><i class="fas fa-trash-alt button-icon"></i>Delete</button>
                            </form>
                        </td>
                        <td>
                            <form action="{{ url_for('edit', id=birthday.id) }}" method="get">
                                <button class="edit-button"><i class="fas fa-pencil-alt button-icon"></i>Edit</button>
                            </form>
                        </td>
                        <td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
